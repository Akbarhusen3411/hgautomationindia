    <!-- Inline critical security script - ONLY IN PRODUCTION -->
    <script>
      // Anti-debugging protection - Only apply in production
      (function() {
        var isLocalhost = window.location.hostname === 'localhost' ||
                          window.location.hostname === '127.0.0.1' ||
                          window.location.hostname.includes('192.168.');

        // Skip all security measures in development
        if (isLocalhost) {
          console.log('ðŸ”“ Development mode - Security disabled');
          return;
        }

        // PRODUCTION ONLY - Security measures below
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });

        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
          if (e.key === 'F12' ||
              (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
              (e.ctrlKey && e.key === 'u')) {
            e.preventDefault();
          }
        });

        // Disable console methods in production
        var methods = ['log', 'debug', 'info', 'warn', 'error', 'table', 'trace'];
        methods.forEach(function(method) {
          console[method] = function() {};
        });
      })();
    </script>

    <!-- Prevent selection and dragging styles - ONLY IN PRODUCTION -->
    <style>
      /* These styles only affect production - check via JS */
    </style>
    <script>
      // Apply security styles only in production
      (function() {
        var isLocalhost = window.location.hostname === 'localhost' ||
                          window.location.hostname === '127.0.0.1';

        if (!isLocalhost) {
          var style = document.createElement('style');
          style.textContent = `
            body {
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
              -webkit-touch-callout: none;
            }
            input, textarea {
              -webkit-user-select: text;
              -moz-user-select: text;
              -ms-user-select: text;
              user-select: text;
            }
            img {
              -webkit-user-drag: none;
              user-drag: none;
              pointer-events: none;
            }
          `;
          document.head.appendChild(style);
        }
      })();
    </script>
